<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="calculator.js" defer></script>

    <link rel='stylesheet' href="styles.css">
</head>
<body>

    <div id="calculator">
        <h1>0</h1>
        <div id="buttonGrid">
            <div>
                <button class="num">7</button>
                <button class="num">8</button>
                <button class="num">9</button>

                <button class="operator smallButton">+</button>

                <button id="clr" class="smallButton">CLR</button>
            </div>

            <div>
                <button class="num">4</button>
                <button class="num">5</button>
                <button class="num">6</button>

                <button class="operator smallButton">-</button>

                <button id="back" class="smallButton">C</button>

            </div>

            <div>
                <button class="num">1</button>
                <button class="num">2</button>
                <button class="num">3</button>

                <button class="operator smallButton">*</button>
            </div>

            <div id="finalRow">
                <button class="num">0</button>
                <button class="num" id="decimal">.</button>
                <button class="operator" id="equals">=</button>
                <button class="operator smallButton" id="backslash">/</button>

            </div>
        </div>

    </div>

    
</body>
</html>
